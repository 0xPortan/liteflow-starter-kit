query FetchDefaultAssetIds($limit: Int!) {
  assets(
    filter: { ownershipsExist: true }
    orderBy: CREATED_AT_DESC
    first: $limit
  ) {
    nodes {
      id
    }
  }
}

query FetchAssets(
  $now: Datetime!
  $limit: Int!
  $assetIds: [String!]!
  $address: Address
) {
  assets(
    filter: { ownershipsExist: true, id: { in: $assetIds } }
    first: $limit
  ) {
    nodes {
      id
      name
      collection {
        chainId
        address
        name
      }
      image
      animationUrl
      unlockedContent {
        url
        mimetype
      }
      creator {
        address
        name
        image
        verification {
          status
        }
      }
      owned: ownerships(filter: { ownerAddress: { equalTo: $address } }) {
        aggregates {
          sum {
            quantity
          }
        }
      }
      auctions(
        first: 1
        orderBy: CREATED_AT_DESC
        filter: { endAt: { greaterThan: $now } }
      ) {
        nodes {
          id
          endAt
          bestBid: offers(
            orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
            first: 1
            filter: { signature: { isNull: false } }
          ) {
            nodes {
              unitPrice
              amount
              currency {
                image
                name
                id
                decimals
                symbol
              }
            }
          }
        }
      }
      bestBid: bids(
        orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
        first: 1
      ) {
        nodes {
          unitPrice
          amount
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
      firstSale: sales(
        first: 1
        orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
      ) {
        totalCount
        nodes {
          id
          unitPrice
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
      currencySales: sales(filter: { expiredAt: { greaterThan: $now } }) {
        aggregates {
          distinctCount {
            currencyId
          }
        }
      }
    }
  }
}
