query FetchCollections($limit: Int!) {
  collections(first: $limit, orderBy: TOTAL_VOLUME_DESC) {
    nodes {
      chainId
      address
      name
      image
      cover
      description
      totalVolume {
        refCode
        valueInRef
      }
      floorPrice {
        refCode
        valueInRef
      }
    }
  }
}
