query FetchUserTradeSold(
  $limit: Int!
  $offset: Int!
  $orderBy: [TradesOrderBy!]
  $address: Address!
) {
  trades(
    orderBy: $orderBy
    first: $limit
    offset: $offset
    filter: { sellerAddress: { equalTo: $address } }
  ) {
    totalCount
    nodes {
      transactionHash
      timestamp
      buyerAddress
      sellerAddress
      amount
      quantity
      currency {
        name
        image
        id
        decimals
        symbol
      }
      asset {
        id
        chainId
        collectionAddress
        tokenId
        name
        image
      }
    }
  }
}
