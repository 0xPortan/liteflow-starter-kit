query FetchOnSaleAssets(
  $address: Address!
  $currentAddress: Address!
  $now: Datetime!
  $limit: Int!
  $offset: Int!
  $orderBy: [AssetsOrderBy!]
) {
  onSale: assets(
    filter: {
      ownershipsExist: true
      openSales: {
        some: {
          creatorAddress: { equalTo: $address }
          endAt: { greaterThan: $now }
        }
      }
    }
    first: $limit
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    nodes {
      ...AssetDetail
    }
  }
}
