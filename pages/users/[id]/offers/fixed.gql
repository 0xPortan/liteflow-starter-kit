query FetchUserFixedPrice(
  $limit: Int!
  $offset: Int!
  $orderBy: [OffersOrderBy!]
  $address: Address!
) {
  offers: offers(
    orderBy: $orderBy
    first: $limit
    offset: $offset
    filter: {
      type: { equalTo: SALE }
      signature: { isNull: false }
      makerAddress: { equalTo: $address }
    }
  ) {
    totalCount
    nodes {
      id
      unitPrice
      availableQuantity
      expiredAt
      createdAt
      maker {
        address
        name
        image
        verification {
          status
        }
      }
      asset {
        id
        name
        image
        chainId
        owned: ownership(ownerAddress: $address) {
          quantity
        }
      }
      currency {
        id
        name
        image
        id
        decimals
        symbol
      }
    }
  }
}
