fragment AssetDetail on Asset {
  id
  name
  collection {
    address
    name
  }
  image
  animationUrl
  unlockedContent {
    url
    mimetype
  }
  auctions(
    first: 1
    orderBy: CREATED_AT_DESC
    filter: { endAt: { greaterThan: $now } }
  ) {
    nodes {
      id
      endAt
    }
  }
  firstSale: sales(
    first: 1
    orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
    filter: { expiredAt: { greaterThan: $now } }
  ) {
    totalCount
    nodes {
      id
      unitPrice
      currency {
        image
        id
        decimals
        symbol
      }
    }
  }
  currencySales: sales(filter: { expiredAt: { greaterThan: $now } }) {
    aggregates {
      distinctCount {
        currencyId
      }
    }
  }
  creator {
    address
    name
    image
    verification {
      status
    }
  }
  owned: ownerships(filter: { ownerAddress: { equalTo: $currentAddress } }) {
    aggregates {
      sum {
        quantity
      }
    }
  }
}
