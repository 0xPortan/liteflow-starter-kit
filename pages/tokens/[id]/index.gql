query FetchAssetIdFromTokenId($tokenId: String!) {
  assets(
    filter: { tokenId: { equalTo: $tokenId }, ownershipsExist: true }
    first: 1
  ) {
    nodes {
      id
    }
  }
}

query FetchAsset($id: String!, $address: Address, $now: Datetime!) {
  asset(id: $id) {
    id
    tokenId
    tokenUri
    chainId
    collectionAddress
    collection {
      chainId
      name
      address
      standard
      name
      address
      supply
      traits {
        type
        values {
          value
          count
        }
      }
      mintType
    }
    name
    description
    traits {
      nodes {
        type
        value
      }
    }
    image
    animationUrl
    hasUnlockableContent
    unlockedContent {
      url
      mimetype
    }
    creator {
      address
      name
      image
      verification {
        status
      }
    }
    bestBid: bids(
      orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
      first: 1
    ) {
      nodes {
        unitPrice
        amount
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
    owned: ownership(ownerAddress: $address) {
      quantity
    }
    ownerships(
      orderBy: [
        QUANTITY_DESC
        ACCOUNT_BY_OWNER_ADDRESS__NAME_ASC
        OWNER_ADDRESS_ASC
      ]
      first: 5
    ) {
      totalCount
      nodes {
        ownerAddress
        quantity
        owner {
          address
          name
          image
          verification {
            status
          }
        }
      }
      aggregates {
        sum {
          quantity
        }
      }
    }
    sales(
      orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
    ) {
      nodes {
        id
        unitPrice
        expiredAt
        availableQuantity
        currency {
          image
          name
          id
          decimals
          symbol
        }
        maker {
          image
          address
          name
          verification {
            status
          }
        }
      }
      aggregates {
        sum {
          availableQuantity
        }
      }
    }
    auctions(first: 1, orderBy: CREATED_AT_DESC) {
      nodes {
        id
        endAt
        expireAt
        reserveAmount
        winningOffer {
          id
        }
        currency {
          image
          decimals
          symbol
        }
        offers(
          orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
          filter: { signature: { isNull: false } }
          first: 1
        ) {
          nodes {
            id
            createdAt
            expiredAt
            availableQuantity
            taker {
              address
            }
            maker {
              address
              name
              image
              verification {
                status
              }
            }
            amount
            unitPrice
            currency {
              image
              name
              id
              decimals
              symbol
            }
          }
        }
      }
    }
  }
}
